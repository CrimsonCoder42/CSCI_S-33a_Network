{% extends "network/layout.html" %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}

<div class="row">
    <div id="profile-view">

        <div class="row inbox-wrapper">
            <div class="col-lg-12">
                     <table class="table email-table no-wrap table-hover v-middle mb-0 font-14">
                    <tbody id="archive_emails2">
                {% for item in posts %}
                 <tr>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-3 email-aside border-lg-right">
                                <div class="aside-content">
                                    <div class="aside-header">
                                    </div>
                                    <a href="#" class="postMaker">{{ item.user }}</a>
                                    <div id="dateTime2" class="date">{{ item.timestamp }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="email-body-div">
                        <textarea style="background-color:white; border:none" disabled class="form-control" id="post-body2">{{ item.body }}</textarea>
                    </div>
                    {% if user.is_authenticated %}
                        <div class="email-attachments">
                            <button id="like_button2" class="btn btn-primary">Like</button>
                        </div>
                    {% endif %}


                    </div>
                </div>
            </tr>
            <br>
            {% endfor %}
            </tbody>
            </table>
            </div>
        </div>

    </div>
</div>
{% endif %}

{% endblock %}
{% block script %}
<script src="{% static 'network/personal.js' %}"></script>
{% endblock %}
